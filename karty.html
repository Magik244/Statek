<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Karty</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0b6623;
    font-family: "Times New Roman", serif;
  }
  .karty {
    display: flex;
    gap: 16px;
  }
  .karta {
    width: 110px;
    height: 160px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.5);
    position: relative;
    border: 1.5px solid black;
  }
  .rog-gora,
  .rog-dol {
    position: absolute;
    font-weight: bold;
    font-size: 20px;
    line-height: 1;
  }
  .rog-gora {
    top: 6px;
    left: 8px;
  }
  .rog-dol {
    bottom: 6px;
    right: 8px;
    transform: rotate(180deg);
  }
  .czerwony {
    color: #c1121f;
  }
  .srodek {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90%;
    height: 90%;
    transform: translate(-50%, -50%);
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(5, 1fr);
    font-size: 28px;
    align-items: center;
    justify-items: center;
  }
  .karta-2 .srodek {
    grid-template-columns: 1fr;
    grid-template-rows: repeat(2, 1fr);
    font-size: 48px;
  }
  .karta-2 .srodek span:nth-child(1) {
    grid-row: 1;
    justify-self: center;
  }
  .karta-2 .srodek span:nth-child(2) {
    grid-row: 2;
    justify-self: center;
  }

  .karta-3 .srodek {
    grid-template-columns: 1fr;
    grid-template-rows: repeat(3, 1fr);
    font-size: 40px;
  }
  .karta-3 .srodek span:nth-child(1) {
    grid-row: 1;
    justify-self: center;
  }
  .karta-3 .srodek span:nth-child(2) {
    grid-row: 2;
    justify-self: center;
  }
  .karta-3 .srodek span:nth-child(3) {
    grid-row: 3;
    justify-self: center;
  }

  .karta-4 .srodek {
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    font-size: 40px;
  }
  .karta-4 .srodek span:nth-child(1) {
    grid-row: 1;
    grid-column: 1;
  }
  .karta-4 .srodek span:nth-child(2) {
    grid-row: 1;
    grid-column: 2;
  }
  .karta-4 .srodek span:nth-child(3) {
    grid-row: 2;
    grid-column: 1;
  }
  .karta-4 .srodek span:nth-child(4) {
    grid-row: 2;
    grid-column: 2;
  }

  .karta-5 .srodek {
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(3, 1fr);
    font-size: 40px;
  }
  .karta-5 .srodek span:nth-child(1) {
    grid-column: 1;
    grid-row: 1;
  }
  .karta-5 .srodek span:nth-child(2) {
    grid-column: 2;
    grid-row: 1;
  }
  .karta-5 .srodek span:nth-child(3) {
    grid-column: 1;
    grid-row: 2;
    justify-self: center;
    font-size: 48px;
  }
  .karta-5 .srodek span:nth-child(4) {
    grid-column: 1;
    grid-row: 3;
  }
  .karta-5 .srodek span:nth-child(5) {
    grid-column: 2;
    grid-row: 3;
  }

  /* As */
  .karta-as .srodek {
    font-size: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>
  <div class="karty">
    <div class="karta karta-as">
      <div class="rog-gora">A ♠</div>
      <div class="srodek">♠</div>
      <div class="rog-dol">A ♠</div>
    </div>

    <div class="karta karta-2 czerwony">
      <div class="rog-gora">2 ♦</div>
      <div class="srodek">
        <span>♦</span>
        <span>♦</span>
      </div>
      <div class="rog-dol">2 ♦</div>
    </div>

    <div class="karta karta-3">
      <div class="rog-gora">3 ♠</div>
      <div class="srodek">
        <span>♠</span>
        <span>♠</span>
        <span>♠</span>
      </div>
      <div class="rog-dol">3 ♠</div>
    </div>

    <div class="karta karta-4 czerwony">
      <div class="rog-gora">4 ♥</div>
      <div class="srodek">
        <span>♥</span>
        <span>♥</span>
        <span>♥</span>
        <span>♥</span>
      </div>
      <div class="rog-dol">4 ♥</div>
    </div>

    <div class="karta karta-5">
      <div class="rog-gora">5 ♣</div>
      <div class="srodek">
        <span>♣</span>
        <span>♣</span>
        <span>♣</span>
        <span>♣</span>
        <span>♣</span>
      </div>
      <div class="rog-dol">5 ♣</div>
    </div>
  </div>
</body>
</html>
