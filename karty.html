<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>karty</title>
<style>
  body {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
    background:green;
  }
  .karty {
    display:flex;
    gap:20px;
  }
  .karta {
    width:120px;
    height:180px;
    position:relative;
    transform-style:preserve-3d;
    transition:.6s;
    border-radius:10px;
  }
  .karta.obrot {
    transform:rotateY(180deg);
  }
  .strona {
    position:absolute;
    width:100%;
    height:100%;
    border-radius:10px;
    background:white;
    border:2px solid #000;
    padding:6px;
  }
  .przod {
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
    font-size:70px;
  }
  .przod .rog-gora,
  .przod .rog-dol {
    position:absolute;
    font-size:26px;
    font-weight:bold;
  }
  .przod .rog-gora {
    top:6px;
    left:6px;
  }
 .przod .rog-dol {
    bottom:6px;
    right:6px;
    transform:rotate(180deg);
  }
  .czerwony { color:red; }

 .tyl {
background-color: #e5e5f7;
opacity: 0.8;
background-image:  repeating-linear-gradient(45deg, #444cf7 25%, transparent 25%, transparent 75%, #444cf7 75%, #444cf7), repeating-linear-gradient(45deg, #444cf7 25%, #e5e5f7 25%, #e5e5f7 75%, #444cf7 75%, #444cf7);
background-position: 0 0, 10px 10px;
background-size: 20px 20px;
  }
</style>
</head>
<body>
<div class="karty">
  <div class="karta">
    <div class="strona przod">
      <div class="rog-gora">A &spades;</div>
      <div>&spades;</div>
      <div class="rog-dol">A &spades;</div>
    </div>
    <div class="strona tyl"></div>
  </div>
  <div class="karta">
    <div class="strona przod czerwony">
      <div class="rog-gora">K &hearts;</div>
      <div>&hearts;</div>
      <div class="rog-dol">K &hearts;</div>
    </div>
    <div class="strona tyl"></div>
  </div>
  <div class="karta">
    <div class="strona przod czerwony">
      <div class="rog-gora">7 &diams;</div>
      <div>&diams;</div>
      <div class="rog-dol">7 &diams;</div>
    </div>
    <div class="strona tyl"></div>
  </div>
  <div class="karta">
    <div class="strona przod">
      <div class="rog-gora">10 &clubs;</div>
      <div>&clubs;</div>
      <div class="rog-dol">10 &clubs;</div>
    </div>
    <div class="strona tyl"></div>
  </div>
</div>
</body>
</html>
